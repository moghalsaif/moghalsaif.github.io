<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go to RATIOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #330000 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        .goto-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #660000, #CC0000);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        .goto-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(139, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://moghalsaif.com/ratios" class="goto-button">Go to RATIOS</a>
    </div>
</body>
</html>
